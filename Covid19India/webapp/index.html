<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Covid19-India-Report</title>

  <!-- Bootstrapping UI5 -->
  <script id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m,sap.uxap,sap.suite.ui.commons,sap.viz,sap.ui.vbm,sap.ui.vk"
      data-sap-ui-theme="sap_bluecrystal"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-resourceroots='{"com.sap.dinesh.covid19india.dashboard": "."}'
      data-sap-ui-frameOptions="trusted"
      data-sap-ui-async="true"
      >
  </script>
  <style type="text/css">
   .sapMStdTileNumM {
    font-size: 1.25rem !important;
    margin-top: -0.25rem !important;
 }
 
 .sapMStdTileNum, .sapMStdTileNumM, .sapMStdTileNumS {
    color: #1419a7 !important;
}

   </style>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ui.require([
        "sap/m/Shell",
        "sap/ui/core/ComponentContainer"
      ], function (Shell, ComponentContainer) {
        // initialize the UI component
    
        new Shell({
    		homeIcon: {
			favicon: "images/favicon.ico"
		},
          app: new ComponentContainer({
            height : "100%",
            name : "com.sap.dinesh.covid19india.dashboard"
          })
        }).placeAt("content");
      });
    });
  </script>

</head>
<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
